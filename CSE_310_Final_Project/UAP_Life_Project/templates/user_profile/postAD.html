{% extends 'base.html' %}

{% block content %}

<style>
    body {
  background: #F1F3FA;
}

/* Profile container */
.profile {
  margin: 20px 0;
}

/* Profile sidebar */
.profile-sidebar {
  padding: 20px 0 10px 0;
  background: #fff;
}

#pro_pic {
  float: none;
  margin: 0 auto;
  width: 50%;
  height: 50%;
  -webkit-border-radius: 50% !important;
  -moz-border-radius: 50% !important;
  border-radius: 50% !important;
}

.profile-usertitle {
  text-align: center;
  margin-top: 20px;
}

.profile-usertitle-name {
  color: #5a7391;
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 7px;
}

.profile-usertitle-job {
  text-transform: uppercase;
  color: #5b9bd1;
  font-size: 12px;
  font-weight: 600;
  margin-bottom: 15px;
}

.profile-userbuttons {
  text-align: center;
  margin-top: 10px;
}

.profile-userbuttons .btn {
  text-transform: uppercase;
  font-size: 11px;
  font-weight: 600;
  padding: 6px 15px;
  margin-right: 5px;
}

.profile-userbuttons .btn:last-child {
  margin-right: 0px;
}

.profile-usermenu {
  margin-top: 30px;
}

.profile-usermenu ul li {
  border-bottom: 1px solid #f0f4f7;
}

.profile-usermenu ul li:last-child {
  border-bottom: none;
}

.profile-usermenu ul li a {
  color: #93a3b5;
  font-size: 14px;
  font-weight: 400;
}

.profile-usermenu ul li a i {
  margin-right: 8px;
  font-size: 14px;
}

.profile-usermenu ul li a:hover {
  background-color: #fafcfd;
  color: #5b9bd1;
}

.profile-usermenu ul li.active {
  border-bottom: none;
}

.profile-usermenu ul li.active a {
  color: #5b9bd1;
  background-color: #f6f9fb;
  border-left: 2px solid #5b9bd1;
  margin-left: -2px;
}

/* Profile Content */
.profile-content {
  padding: 20px;
  background: #fff;
  min-height: 460px;
}
</style>

{{user.username}}
<div style="margin-top:80px;">
<form action="{% url 'postAD' user.id %}" method="post" >
    {% csrf_token%}
    <span> select your AD category:</span>
  <select name="value" >
      <option value=" "> </option>
    <option value="Books">Books</option>
    <option value="Job">Job</option>
    <option value="Electronics">Electronics</option>
    <option value="Service/volunteer">Service/volunteer</option>
    <option value="Education/Course">Education/Course</option>
      <option value="Tution">Tution</option>
      <option value="Borrow">Borrow</option>
      <option value="Others">Others</option>
  </select>
    <br><br>
Price of the product(in TK):  <input type="text"  name="price"><br><br>
contact number :  <input type="text"  name="cont"><br><br>
Title of the product:  <input type="text"  name="title"><br><br><br><br>
Description about the product:  <input type="text"  name="des" style="height: 150px; width: 500px;">
    <br><br><br><br>
<input type="file" name="image" id="file-input" accept="image/x-png,image/jpeg,image/jpg"/>
  <br>
  <input type="submit" value="Submit AD" style="margin:60px;">
</form>

</div>


{% endblock %}
