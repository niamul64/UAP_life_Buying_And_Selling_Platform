{% extends 'base.html' %}

{% block content %}

{% if registered %}
    <h1>Thank you for registering!!</h1>
{% else %}
    <h1>Sign Up Here!!</h1>
<h3>Fill out the form: </h3>
<div class="container">
<form method="POST" enctype="multipart/form-data" action="{% url 'home' %}">
       {% csrf_token %}
    {{user_form.as_p}}
    {{profile_form.as_p}}
    <input type="submit" value="Sign UP">
</form>
</div>


{% endif %}


{% endblock %}
